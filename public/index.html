<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js" integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script  type="text/javascript" src="scripts/client.js"></script>
  </head>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>
  <body>
    <!-- Top nav bar (fixed) -->

    <nav class = "fixed-nav-bar">
      <span class="header">Tweeter</span>
      <div class="cta">
        <span class="actioncall"><b> Write </b> a new tweet </span>
        <a> <i class="fas fa-angle-double-down"></i></a>
      </div>
    </nav>

    <header class="profile">
      <div class="pic">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="form" action="/tweets/" method="POST">
          <div class="input">
            <textarea
              name="text"
              id="tweet-text"
              placeholder="What are you humming about?"
            ></textarea>
            <div class="submit">
              <button type="submit" value="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </div>
        </form>
      </section>

      <section id = "tweet-container">
        <article class = "tweet"> 
          <header class = "user-header">
<header class = "friend-profile"><img class ="avatar" src="/images/user-avatar.png"> EL EF CEEE </header>
 

<header class = "friend-handle"> @LFC </header>
</header>
  <section class = "tweet-text"> How to do this?</section>
  <footer class = "actions"><div class = "time">  </div><div class = icons><i name = "retweet" class="fas fa-retweet"></i>
    <i name = "flag" class="fas fa-flag"></i>
    <i name = "heart" class="fas fa-heart"></i></div></footer>
</article>
      </section>
    </main>
  </body>
  <script> 
    $(document).ready(function () {
      let tweets = $(".tweet");
    
      tweets.each(function (tweet) {
        tweet = tweets[tweet]
        // console.log(tweet)
        let tweetTime = $(tweet).find(".time");
        tweetTime.text(timeConvert(tweetTime.text()));
      });
    });
    const timeConvert = function (time) {
      return timeago.format(time);
    };
    </script>
</html>
